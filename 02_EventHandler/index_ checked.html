<body>
    <div class="container">
        <h1>Checkbox, Radio checked Event property(attribute)</h1>
        <form action="">
            <ul id="myConf">            
                <li><input type="checkbox" name="subjects" id="" value="html"> HTML</li>
                <li><input type="checkbox" name="subjects" id="" value="css"> CSS</li>
                <li><input type="checkbox" name="subjects" id="" value="js"> JS</li>
            </ul>
            <hr>
            <ol id="myFavor">
                <li><input type="radio" name="favor" id="" value="html"> HTML</li>
                <li><input type="radio" name="favor" id="" value="css"> CSS</li>
                <li><input type="radio" name="favor" id="" value="js"> JS</li>
            </ol>
        </form>
    </div>
    <h1 id="result"></h1>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const checkValues = []
            Array.from(document.querySelectorAll("input[name='subjects']"))
            .forEach((elem) => {
                elem.addEventListener("click", (e) => {
                    // console.log(e.target.value);
                     
                     if(e.target.checked) {
                        console.log(e.target.value);
                        // checkValues.push(e.target.checkValues)
                        document.getElementById("result").innerText = e.target.value
                     } else {
                        document.getElementById("result").innerText = ""
                     }
                })
            })
