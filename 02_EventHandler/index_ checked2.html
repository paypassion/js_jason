<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/myStyle.css">
</head>
<body>
    <div class="container">
        <h1>Checkbox, Radio checked Event property(attribute)</h1>
        <form action="">
            <ul id="myConf">            
                <li><input type="checkbox" name="subjects" id="" value="html"> HTML</li>
                <li><input type="checkbox" name="subjects" id="" value="css"> CSS</li>
                <li><input type="checkbox" name="subjects" id="" value="js"> JS</li>
            </ul>
            <button type="button" id="checkValueBtn">Checked Values Submit</button>
            <hr>
            <ol id="myFavor">
                <li><input type="radio" name="favor" id="" value="html"> HTML</li>
                <li><input type="radio" name="favor" id="" value="css"> CSS</li>
                <li><input type="radio" name="favor" id="" value="js"> JS</li>
            </ol>
        </form>
    </div>
    <h1 id="result"></h1>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("checkValueBtn").addEventListener("click", () => {
                const checkValues = [];
                Array.from(document.querySelectorAll("input[name='subjects']:checked"))
                .forEach((elem) => {
                    checkValues.push(elem.value);
                });
                console.log(checkValues);   
            })
            
        })
    </script>
</body>
</html>
